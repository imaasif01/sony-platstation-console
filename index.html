<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="shortcut icon"
      href="Playstation_Img/logo.png"
      type="image/x-icon"
    />
    <title>Sony Playstation</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img
          src="playstation_img/logo.png"
          alt="playstation_logo"
          class="logo"
        />
        <nav>
          <ul id="menuList">
            <li><a href="#">Game Controllers</a></li>
            <li><a href="#">VR Accessories</a></li>
            <li><a href="#">Play Console</a></li>
            <li><a href="#">Playstation Store</a></li>
          </ul>
        </nav>
        <img
          src="playstation_img/menu.png"
          alt="playstation_menu"
          class="menu-icon"
          onclick="togglemenu()"
        />
      </div>
      <div class="row">
        <div class="col-1">
          <h2>PS4 V2<br />Dualshock 4</h2>
          <h3>Wireless Controllers for playstation 4</h3>
          <p>(Comfortablity/unique style)</p>
          <h4>$35.89</h4>
          <button type="button">
            Buy Now <img src="playstation_img/arrow.png" alt="arrow" />
          </button>
        </div>
        <div class="col-2">
          <img
            src="Playstation_Img/controller.png"
            alt="console"
            class="controller"
          />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="Playstation_Img/add.png" alt="add" />
            <p><small>Add to cart</small></p>
          </div>
        </div>
      </div>
      <div class="social-links">
        <img src="Playstation_Img/fb.png" alt="facebook" />
        <img src="Playstation_Img/tw.png" alt="twitter" />
        <img src="Playstation_Img/ig.png" alt="instagram" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
